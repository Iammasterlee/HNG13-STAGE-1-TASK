<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
      <header class="site-header">
    <div class="brand">ChristLee</div>

    <button class="menu-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle menu">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>

    <nav id="primary-nav" class="nav-links" aria-label="Primary">
      
     <a href="index.html">Home</a>
      <a href="about.html">About</a>
     <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>
    
   

  <main class="container">
    <form id="contactForm" >  
      <h2> Send Me a Message</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" data-testid="test-contact-name" required aria-describedby="error-name">
        <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email">
        <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" data-testid="test-contact-subject" required aria-describedby="error-subject">
        <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
        <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
      </div>

      <button type="submit" class="btn" data-testid="test-contact-submit">Submit</button>

      <p id="success" class="success" data-testid="test-contact-success" hidden>
        Thank you for reaching out! Your message has been received.
      </p>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>
